<div class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="title">{{ title }}</h1>

  <app-main-input (addedNewToDoItem)="getToDoItems()"
                  (filterItem)="setGlobalFilter($event)">
  </app-main-input>

  <app-to-do-task *ngFor="let toDoItem of toDosToDisplay"
                  [toDoItem]="toDoItem"
                  (deletedToDoItem)="getToDoItems()">
  </app-to-do-task>

  <app-footer [amount]="toDoItems?.length"></app-footer>
</div>
